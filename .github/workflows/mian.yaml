name: test

on:
  push:
    branches: "v[0-9]+.[0-9]+" 
      

jobs:
  my-first-workflow:

    runs-on: ubuntu-latest

    steps:
    - name: echo
      run: echo "something"
    - name: echo1
      uses: actions/checkout@v3
    - name: Use Node 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install Railway
      run: npm i -g @railway/cli
    - name: Deploy
      run: railway up
      env:
        RAILWAY_TOKEN: ${{ secrets.CICDCA_RAILWAY }}
